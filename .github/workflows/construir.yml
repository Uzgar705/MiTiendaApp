name: Crear APK Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Chequear c√≥digo
      uses: actions/checkout@v3

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar Java (Necesario para Android)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Instalar Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    - name: Instalar Flet
      run: |
        pip install -r requirements.txt
        pip install flet

    - name: Construir APK
      run: flet build apk --verbose

    - name: Subir APK (Guardar el resultado)
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
